<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="javas.css">
    <meta charset="utf-8">
    <title>JavaSc</title>
  </head>
  <body>

    <div class="card">

      <div class="form">
        <form id="class">
          <h1>Enter your details below: </h1>

          <h4>Enter your year of birth</h4>
          <input type="number" id="century"><br>



          <h4>Enter your month of birth</h4>
          <input type="number" id="month"><br>

          <h4>Enter your day of birth</h4>
          <input type="number" id="day"><br>

          MALE<input type="radio" id="male">
          FEMALE <input type="radio" id="female"><br>

          <button type="button" onclick="myFunction()"id="clear">SUBMIT</button><br>
        </form>

      </div>

    </div>

    <script type="text/javascript">

    //describing the function and variable
      function myFunction(){
         var y, x, a, t, yy, gender;
         yy = parseInt(document.getElementById("century").value)
         y = parseInt(document.getElementById("century").value);
         x = parseInt(document.getElementById("year").value);
         a = parseInt(document.getElementById("month").value);
         t = parseInt(document.getElementById("day").value);

    //creates alert if invalid month and date are input
         if(a<=0 || a>12){
           alert("PLEASE ENTER VALID MONTH");
         }
         if(t<1 || t>31){
           alert("PLEASE ENTER VALID DATE")
         }

    //initializing a while loop for if valid date and month have been input
         while(a>0 && a<12 && t>1 && t<31){


        //s = document.getElementById("male").checked=true;
         //r = document.getElementById("female").checked=true;

         if(document.getElementById("male").checked){
           gender = "male";
         }else if(document.getElementById("female").checked){
           gender= "female"
         }else(alert("PLEASE PICK GENDER"))

        // variable result gives the result of the calculations made
         var result=(( ( (y/4) -((2*y)-1)) + ((5*x)/4)  + (26*(a+1)/10) + t ) % 7);

        // control flow for result obtaining day of week and gender input
         if (result<4.1 && gender==="male") {
           alert("ETE-SEN KWASI")
         }else if (result<5.1 && gender==="male") {
           alert("ETE-SEN KWADWO")
         }else if (result<6.1 && gender==="male") {
           alert("ETE-SEN KWABENA")
         }else if (result<0.9 && gender==="male") {
           alert("ETE-SEN KWAKU")
         }else if (result<1.1 && gender==="male") {
           alert("ETE-SEN YAW")
         }else if (result<2.1 && gender==="male") {
           alert("ETE-SEN KOFI")
         }else if (result<3.1 && gender==="male") {
           alert("ETE-SEN KWAME")
         }else if (result<4.1 && gender==="female")  {
           alert("ETE-SEN AKOSUA")
         }else if (result<5.1 && gender==="female") {
           alert("ETE-SEN ADWOA")
         }else if (result<6.1 && gender==="female") {
           alert("ETE-SEN ABENAA")
         }else if (result<0.9 && gender==="female") {
           alert("ETE-SEN AKUA")
         }else if (result<1.1 && gender==="female") {
           alert("ETE-SEN YAA")
         }else if (result<2.1 && gender==="female") {
           alert("ETE-SEN AFUA")
         }else if (result<3.1 && gender==="female") {
           alert("ETE-SEN AMA")
         }

         //clears input fields after submission
         document.getElementById("century").value = ""
         document.getElementById("year").value = ""
         document.getElementById("month").value = ""
         document.getElementById("day").value = ""

         // breaks the ongoing while loop
         break;

       }
      }







    </script>


  </body>
</html>
